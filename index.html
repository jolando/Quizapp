<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Qizapp</title>
  <link rel="stylesheet" href="style.css" />


  <!-- Bootstrap File -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous" />
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj"
    crossorigin="anonymous"></script>
  <!-- Google Font -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Amiko:wght@600&display=swap" rel="stylesheet">
</head>

<body onload="init()">
  <div class="quiz-container">
    <div class="quiz-card card">
      <div id="start-overlay" class="start-overlay">
        <!-- <img class="start-screen-logo" src="img/logo.png" /> -->
      </div>
      <div id ="start-txt" class="start-overlay-container">
        <h1 class="start-title">Welcome to the <br>JS QUIZ</h1>
        <button onclick="startQuiz()" type="button" class="btn btn-start btn-outline-light">
          Start
        </button>
      </div>
      <div id="endscreen" class="card-body d-none">
        <img class="end-picture" src="img/pokal.png">
        <h2 class="mt-4">Quiz beendet!</h2>
        <p class="text-center">Du hast <span><b id="right-questions-endscreen">xxx</b></span> Fragen von <span><b id="all-questions-endscreen"></b></span> richtig beantwortet.</p>
        <button class="btn btn-outline-light restart-btn" onclick="restartGame()">Restart</button>
      </div>
      <div id="main-content-container" class="main-content-container">
        <div class="slider">
          <img class="main-logo" src="img/logo.png">
          <div class="question-counter">
            Question :
            <b id="current-question"></b>
            /
            <b id="all-questions"></b>
          </div>
          <p id="questiontext" class="main-question"></p>
          <div class="answer">
            <div class="card answer-card" style="width: 18rem;">
              <div id="feedback-card-0" onclick="getRightAnswer(0)" class="card-body reset-class">
                <p id="answer-field0" class="card-text"></p>
              </div>
            </div>
            <div class="card answer-card" style="width: 18rem;">
              <div id="feedback-card-1" onclick="getRightAnswer(1)" class="card-body reset-class">
                <p id="answer-field1" class="card-text"></p>
              </div>
            </div>
            <div class="card answer-card" style="width: 18rem;">
              <div id="feedback-card-2" onclick="getRightAnswer(2)" class="card-body reset-class">
                <p id="answer-field2" class="card-text"> </p>
              </div>
            </div>
            <div class="card answer-card" style="width: 18rem;">
              <div id="feedback-card-3" onclick="getRightAnswer(3)" class="card-body reset-class">
                <p id="answer-field3" class="card-text"></p>
              </div>
            </div>
            <button onclick="nextQuestion()" id="next-button" class="carousel-control-next" type="button"
              data-bs-target="#carouselExampleInterval" data-bs-slide="next">
              <span class="carousel-control-next-icon" aria-hidden="true"></span>
              <span class="visually">Next<br>Question<br< /span>
            </button>

          </div>
          <div class="progress">
            <div id="progress-bar" class="progress-bar" role="progressbar" style="width: 0%;">25%</div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <script src="script.js"></script>
</body>

</html>
