<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Qizapp</title>
  <link rel="stylesheet" href="style.css" />
  <script src="script.js"></script>

  <!-- Bootstrap File -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous" />
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj"
    crossorigin="anonymous"></script>
</head>

<body onload="init()">
  <nav class="navbar navbar-light bg-light">
    <div class="container-fluid">
      <span class="navbar-brand mb-0 h1">Quizapp</span>
    </div>
  </nav>
  <div class="quiz-container">
    
    <div class="quiz-card card">
      <div id="start-overlay" class="overlay1">
        <div class="start-screen-container">
          <div class="menu-nav">
            <img class="start-screen-logo"src="img/logo.png">
            <p>HTML</p>
            <p>CSS</p>  
            <p>JS</p>
            <p>JAVA</p>
          </div>
          <div class="start-screen">
            <h1 class="start-screen-title">Welcome to The Awesome HTML QUIZ</h1>
            <h3 class="start-screen-h2title">Ready for the challange?</h3>
            <button onclick="startQuiz()" id="start-btn"type="button" class="start-btn btn btn-primary btn-lg">Start Now</button>
          </div>
        </div>
      </div>
      <img src="img/18 - Kopie.jpg" id="header-img" class="card-img-top" />
      <div class="progress"></div>
      <div class="card-body" id="endscreen" style="display: none">
        <div class="text-center">Quiz-beendet!</div>
        <div>
          <img class="endscreen-img" src="img/18 - Kopie.jpg" alt="" />
        </div>
        <div class="text-center">
          Du hast <b id="rightQuestions">xxx</b> Fragen von
          <b id="amountOfQuestions"></b> richtig beantwortet.
        </div>
      </div>

      <div class="card-body" id="questionBody">
        <h5 class="card-title" id="questiontext">Frage</h5>
        <div class="card quiz-answer mb-2" onclick="showRightAnswer('answer_1')">
          <div class="card-body" id="answer_1">Antwort</div>
        </div>
        <div class="card quiz-answer mb-2" onclick="showRightAnswer('answer_2')">
          <div class="card-body" id="answer_2">Antwort</div>
        </div>
        <div class="card quiz-answer mb-2" onclick="showRightAnswer('answer_3')">
          <div class="card-body" id="answer_3">Antwort</div>
        </div>
        <div class="card quiz-answer mb-2" onclick="showRightAnswer('answer_4')">
          <div class="card-body" id="answer_4">Antwort</div>
        </div>
        <div class="progress-bar" id="progress-bar" role="progressbar" style="width: 0%" aria-valuenow="25"
          aria-valuemin="0" aria-valuemax="100">
          25%
        </div>
        <div class="question-footer">
          <div>
            <b id="current-question">1</b>
            von
            <b id="all-questions">5</b>
            Fragen
          </div>
          <div>
            <button class="btn btn-primary" onclick="nextQuestion()" id="next-button" disabled>
              NÃ¤chste Frage
            </button>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>

</html>
